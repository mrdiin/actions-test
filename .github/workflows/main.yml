on: [push]
name: Generate Podcast Feeds
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with: 
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run Feed Generator
        run: python feed.py
      - name: Push Repo
        run: |
          git config --global user.name "mrdiin-bot"
          git config --global user.name "bot@mrdiin.co.bw"
          git add .
          git commit -m "bot-chore: automatically updated feed"
          git push
